name: Build

on: 
  push:
    tags:
      - v*

env:
   GIT_SSL_NO_VERIFY: true
   NODE_TLS_REJECT_UNAUTHORIZED: 0

jobs:
  build:
    runs-on: rust-stm32
    steps:
      - name: Install flip-link
        run: cargo install flip-link@0.1.9

      - name: Clone
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build
        run: cargo build --release

      - name: Create binary dist
        run: arm-none-eabi-objcopy -O binary target/thumbv7m-none-eabi/release/fast-ampermeter2 fast-ampermeter2.bin

      - uses: SebRollen/toml-action@v1.2.0
        id: read_version
        with:
          file: 'Cargo.toml'
          field: 'package.version'

      - uses: akkuman/gitea-release-action@v1
        with:
          name: v${{ steps.read_version.outputs.value }}
          body: |
            This is an automatic ${{ steps.read_version.outputs.value }} release!
          prerelease: true
          files: |
            fast-ampermeter2.bin
